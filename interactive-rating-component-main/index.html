<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">

  <title>Frontend Mentor | Interactive rating component</title>

</head>


<body>
  <div class="main-container">
    <section>
      <div class="'img-circle">
        <img id='star-img' src="" />

      </div>
      <h1> How did we do </h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our
        offerings.</p>
    </section>
    <main>
      <div class="ratings-container">
        <div id='rating-form'>
          <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
          </ul>
          <button id='submit-button'>Submit</button>
        </div>
      </div>


      <div class="thankyou" id="thankyou">
        <img class='thankyou-img' src='./images/illustration-thank-you.svg' />
        <button class='rating-selected' type='button' disabled> You selected <span id="rating-value"> </span> out of
          5</button>
        <h1> Thank you ! </h1>
        <p id='thankyou'> We appreciate you taking the time to give a rating. if you ever need more support, don't
          hesitate to get in touch. </p>
      </div>
    </main>
  </div>


  </div>


</body>
<script type="module" src="index.js"></script>

</html>
